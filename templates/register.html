<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>REGISTER</title>
</head>
<body>
    <h1>Create new Account</h1>
    <form action="/create_new_user" method="post">
        <label for="username"><b>Username: </b></label>
        <input type="text" placeholder="Choose a username" name="username" id="username" required>
        <br><br>
        <label for="email"><b>Email: </b></label>
        <input type="text" placeholder="Enter Email" name="email" id="email" required>
        <br><br>
        <label for="psw"><b>Password: </b></label>
        <input type="password" placeholder="Enter Password" name="psw" id="psw" required>
        <br><br>
        <label for="psw-repeat"><b>Repeat Password: </b></label>
        <input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" required>
        <br><br>
        <label for="balance"><b>Deposit: </b></label>
        <input type="text" placeholder="How much would you like to deposit?" name="balance" id="balance" required>
        <br><br>
        <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
        <button type="submit" onclick="alert('Your account has been registered!')">Register</button>
    </form>
</body>
</html>
